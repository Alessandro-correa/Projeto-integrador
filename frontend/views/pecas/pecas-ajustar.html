</head>
<body>

    <a href="../../index.html" class="brand"><img src="../../assets/images/logo.png" alt="Campos Moto Peças"></a>
    <ul class="side-menu">
      <li><a href="../dashboard/index.html"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
      <li class="divider" data-text="principal">Principal</li>
      <li><a href="../os/os-consulta.html"><i class='bx bxs-notepad icon'></i> Ordem de Serviço</a></li>
      <li><a href="../orcamentos/orcamentos-consulta.html"><i class='bx bxs-calculator icon'></i> Orçamentos</a></li>
      <li class="divider" data-text="gestão">Gestão</li>
      <li><a href="../clientes/clientes-consulta.html"><i class='bx bxs-user-detail icon'></i> Clientes</a></li>
      <li><a href="../motos/motos-consulta.html"><i class='bx bx-car icon'></i> Motocicletas</a></li>
      <li><a href="../marcas/marcas-consulta.html"><i class='bx bxs-tag-alt icon'></i> Marcas</a></li>
      <li><a href="../fornecedores/fornecedores-consulta.html"><i class='bx bxs-truck icon'></i> Fornecedores</a></li>
      <li><a href="pecas-consulta.html" class="active"><i class='bx bxs-wrench icon'></i> Peças</a></li>
      <li><a href="../usuarios/usuarios-consulta.html"><i class='bx bxs-shield-alt-2 icon'></i> Usuários</a></li>
    </ul>
  </section>
  <section id="content">
    <nav>
      <i class='bx bx-menu toggle-sidebar'></i>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle-checkbox">
        <label for="theme-toggle-checkbox" class="theme-toggle-label">
          <i class='bx bxs-sun'></i>
          <i class='bx bxs-moon'></i>
        </label>
      </div>
      <a href="#" class="nav-link" style="margin-left: auto;"><i class='bx bxs-bell icon'></i></a>
      <span class="divider"></span>
      <div class="profile">
        <a href="#" class="nav-link"><i class='bx bxs-cog icon' title="Configurações"></i></a>
        <a href="#" class="nav-link"><i class='bx bxs-log-out-circle icon' title="Sair"></i></a>
      </div>
    </nav>
    <main>
      <h1 class="title">Peças</h1>
      <ul class="breadcrumbs">
        <li><a href="../../index.html">Home</a></li>
        <li class="divider">/</li>
        <li><a href="pecas-consulta.html">Peças</a></li>
        <li class="divider">/</li>
        <li><a href="#" class="active">Editar Peça</a></li>
      </ul>
      <div class="data">
        <div class="content-data form-container">
          <div class="head form-header-info">
            <h3 id="form-title">Editar Peça</h3>
          </div>
          <form action="#" class="os-form">
            <div class="form-row">
              <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" disabled>
              </div>
              <div class="form-group">
                <label for="nome">Nome da Peça</label>
                <input type="text" id="nome" name="nome" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição detalhada da peça" required></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="valor">Preço de Venda (R$)</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <select id="fornecedor" name="fornecedor" required>
                  <option value="">Selecione o fornecedor</option>
                  <!-- opções dinâmicas via JS -->
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
              <a href="pecas-consulta.html" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script type="module" src="../../assets/js/main.js"></script>
  <script src="../../src/components/PecaCadastroController.js"></script>
</body>
</html>
