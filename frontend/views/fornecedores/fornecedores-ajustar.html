	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<div class="theme-toggle">
				<input type="checkbox" id="theme-toggle-checkbox">
				<label for="theme-toggle-checkbox" class="theme-toggle-label">
					<i class='bx bxs-sun'></i>
					<i class='bx bxs-moon'></i>

				<i class='bx bxs-bell icon' ></i>
			</a>
			<span class="divider"></span>
			<div class="profile">
				<a href="#" class="nav-link">
					<i class='bx bxs-cog icon' title="Configurações"></i>
				</a>
				<a href="#" class="nav-link">
					<i class='bx bxs-log-out-circle icon' title="Sair"></i>
				</a>
			</div>
		</nav>
		<main>
			<h1 class="title">Ajustar Fornecedor</h1>
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="fornecedores-consulta.html">Fornecedores</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Ajustar</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<div class="head">
						<h3><i class='bx bx-edit'></i> Ajustar Fornecedor</h3>
						<div class="menu">
							<a href="fornecedores-consulta.html" class="btn-secondary">
								<i class='bx bx-arrow-back'></i> Voltar
							</a>
						</div>
					</div>
					<div class="form-container">
						<form id="ajusteForm" class="user-form">
							<div class="form-row">
								<div class="form-group">
									<label for="nome">Nome</label>
									<input type="text" id="nome" name="nome" required>
								</div>
								<div class="form-group">
									<label for="cnpj">CNPJ</label>
									<input type="text" id="cnpj" name="cnpj" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="telefone">Telefone</label>
									<input type="text" id="telefone" name="telefone">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="endereco">Endereço</label>
									<input type="text" id="endereco" name="endereco">
								</div>
								<div class="form-group">
									<label for="cep">CEP</label>
									<input type="text" id="cep" name="cep">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="cidade">Cidade</label>
									<input type="text" id="cidade" name="cidade">
								</div>
								<div class="form-group">
									<label for="uf">UF</label>
									<select id="uf" name="uf">
										<option value="">Selecione...</option>
										<option value="AC">Acre</option>
										<option value="AL">Alagoas</option>
										<option value="AP">Amapá</option>
										<option value="AM">Amazonas</option>
										<option value="BA">Bahia</option>
										<option value="CE">Ceará</option>
										<option value="DF">Distrito Federal</option>
										<option value="ES">Espírito Santo</option>
										<option value="GO">Goiás</option>
										<option value="MA">Maranhão</option>
										<option value="MT">Mato Grosso</option>
										<option value="MS">Mato Grosso do Sul</option>
										<option value="MG">Minas Gerais</option>
										<option value="PA">Pará</option>
										<option value="PB">Paraíba</option>
										<option value="PR">Paraná</option>
										<option value="PE">Pernambuco</option>
										<option value="PI">Piauí</option>
										<option value="RJ">Rio de Janeiro</option>
										<option value="RN">Rio Grande do Norte</option>
										<option value="RS">Rio Grande do Sul</option>
										<option value="RO">Rondônia</option>
										<option value="RR">Roraima</option>
										<option value="SC">Santa Catarina</option>
										<option value="SP">São Paulo</option>
										<option value="SE">Sergipe</option>
										<option value="TO">Tocantins</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="status">Status</label>
									<select id="status" name="status" required>
										<option value="Ativo">Ativo</option>
										<option value="Inativo">Inativo</option>
									</select>
								</div>
								<div class="form-group">
									<!-- Espaço vazio -->
								</div>
							</div>
							<div class="form-row form-actions">
								<button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
								<button type="submit" id="saveBtn" class="btn-primary">Salvar Alterações</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script type="module" src="../../assets/js/main.js"></script>
	<script src="../../src/components/Controller.js"></script>
	<script src="../../src/components/FornecedorAjusteController.js"></script>
</body>
</html>
