	<!-- Main Content -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<div class="theme-toggle">
				<input type="checkbox" id="theme-toggle-checkbox">
				<label for="theme-toggle-checkbox" class="theme-toggle-label">

				<a href="#" class="nav-link"><i class='bx bxs-cog icon' title="Configurações"></i></a>
				<a href="#" class="nav-link"><i class='bx bxs-log-out-circle icon' title="Sair"></i></a>
			</div>
		</nav>
		<main>
			<h1 class="title">Ajuste de Fornecedor</h1>
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="fornecedores-consulta.html">Fornecedores</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Ajustar Fornecedor</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<form id="ajusteFornecedorForm" class="form-container">
						<div class="form-section">
							<h3>Dados do Fornecedor</h3>
							<div class="form-row">
								<div class="form-group">
									<label for="nome">Nome <span class="required">*</span></label>
									<input type="text" id="nome" name="nome" required maxlength="100">
								</div>
								<div class="form-group">
									<label for="cnpj">CNPJ <span class="required">*</span></label>
									<input type="text" id="cnpj" name="cnpj" required maxlength="18" placeholder="00.000.000/0000-00">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="email">Email <span class="required">*</span></label>
									<input type="email" id="email" name="email" required maxlength="100">
								</div>
								<div class="form-group">
									<label for="telefone">Telefone <span class="required">*</span></label>
									<input type="text" id="telefone" name="telefone" required maxlength="15" placeholder="(99) 99999-9999">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group" style="flex:1;">
									<label for="endereco">Endereço <span class="required">*</span></label>
									<input type="text" id="endereco" name="endereco" required maxlength="200">
								</div>
							</div>
						</div>
						<div class="form-actions">
							<button type="button" id="cancelBtn" class="btn btn-secondary">
								<i class='bx bx-x'></i> Cancelar
							</button>
							<button type="submit" id="saveBtn" class="btn btn-primary">
								<i class='bx bx-check'></i> Salvar Alterações
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</section>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
