<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Campos Moto Peças - Login</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <form id="login-form" class="login-form">
            <div class="login-header">
                <img src="../../assets/images/logo.png" alt="Logo">
                <p>Faça login para continuar</p>
            </div>
            <div class="form-group-login">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group-login">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('username').value;
        const senha = document.getElementById('password').value;
        try {
            const res = await fetch('http://localhost:3000/api/usuarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });
            const result = await res.json();
            if (result.success && result.token) {
                localStorage.setItem('token', result.token);
                localStorage.setItem('userType', result.role || '');
                localStorage.setItem('userName', result.nome || '');
                const role = (result.role || '').toLowerCase();
                if (role === 'mecânico' || role === 'secretária') {
                    window.location.href = '../../views/os/os-consulta.html';
                } else {
                    window.location.href = '../../views/dashboard/index.html';
                }
            } else {
                alert(result.message || 'Login falhou');
            }
        } catch (err) {
            alert('Erro ao conectar ao servidor.');
        }
    });
    </script>
</body>
</html>
