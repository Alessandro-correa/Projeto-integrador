</head>

			<li><a href="../dashboard/index.html"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="principal">Principal</li>

			<li><a href="../orcamentos/orcamentos-consulta.html"><i class='bx bxs-calculator icon' ></i> Orçamentos</a></li>
			<li class="divider" data-text="gestão">Gestão</li>
			<li><a href="../clientes/clientes-consulta.html"><i class='bx bxs-user-detail icon' ></i> Clientes</a></li>
			<li><a href="../motos/motos-consulta.html"><i class='bx bx-car icon'></i> Motocicletas</a></li>
			<li><a href="../marcas/marcas-consulta.html"><i class='bx bxs-tag-alt icon'></i> Marcas</a></li>
			<li><a href="../fornecedores/fornecedores-consulta.html"><i class='bx bxs-truck icon'></i> Fornecedores</a></li>
			<li><a href="../pecas/pecas-consulta.html"><i class='bx bxs-wrench icon'></i> Peças</a></li>
			<li><a href="usuarios-consulta.html" class="active"><i class='bx bxs-shield-alt-2 icon'></i> Usuários</a></li>
		</ul>
	</section>

	<!-- Main Content -->
	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<div class="theme-toggle">
				<input type="checkbox" id="theme-toggle-checkbox">
				<label for="theme-toggle-checkbox" class="theme-toggle-label">
					<i class='bx bxs-sun'></i>
					<i class='bx bxs-moon'></i>
				</label>
			</div>
			<span class="divider"></span>
			<div class="profile">
				<i class='bx bxs-user-circle icon'></i>
			</div>
		</nav>
		<main>
			<h1 class="title">Ajuste de Usuário</h1>
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="usuarios-consulta.html">Usuários</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Ajustar Usuário</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<form id="ajusteUsuarioForm" class="form-container">
						<div class="form-section">
							<h3>Dados do Usuário</h3>
							<div class="form-row">
								<div class="form-group">
									<label for="nome">Nome Completo <span class="required">*</span></label>
									<input type="text" id="nome" name="nome" required maxlength="100">
								</div>
								<div class="form-group">
									<label for="cpf">CPF <span class="required">*</span></label>
									<input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" readonly>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="email">Email <span class="required">*</span></label>
									<input type="email" id="email" name="email" required maxlength="100">
								</div>
								<div class="form-group">
									<label for="telefone">Telefone</label>
									<input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="funcao">Função <span class="required">*</span></label>
									<select id="funcao" name="funcao" required>
										<option value="Administrador">Administrador</option>
										<option value="Mecanico">Mecânico</option>
										<option value="Secretaria">Secretária</option>
									</select>
								</div>
								<div class="form-group">
									<label for="status">Status <span class="required">*</span></label>
									<select id="status" name="status" required>
										<option value="Ativo">Ativo</option>
										<option value="Inativo">Inativo</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="senha">Nova Senha</label>
									<input type="password" id="senha" name="senha" minlength="6" placeholder="Deixe em branco para manter a senha atual">
									<small>Mínimo 6 caracteres</small>
								</div>
							</div>
						</div>
						<div class="form-actions">
							<button type="button" id="cancelBtn" class="btn btn-secondary">
								<i class='bx bx-x'></i> Cancelar
							</button>
							<button type="submit" id="saveBtn" class="btn btn-primary">
								<i class='bx bx-check'></i> Salvar Alterações
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</section>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script type="module" src="../../assets/js/main.js"></script>
	<script src="../../src/components/BasePageController.js"></script>
	<script src="../../src/components/UsuarioAjusteController.js"></script>
</body>
</html>
