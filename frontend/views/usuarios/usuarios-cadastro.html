			<li><a href="../orcamentos/orcamentos-consulta.html"><i class='bx bxs-calculator icon'></i> Orçamentos</a></li>
			<li class="divider" data-text="gestao">Gestão</li>
			<li><a href="../clientes/clientes-consulta.html"><i class='bx bxs-user-detail icon'></i> Clientes</a></li>
			<li><a href="../motos/motos-consulta.html"><i class='bx bx-car icon'></i> Motocicletas</a></li>
			<li><a href="../marcas/marcas-consulta.html"><i class='bx bxs-tag-alt icon'></i> Marcas</a></li>
			<li><a href="../fornecedores/fornecedores-consulta.html"><i class='bx bxs-truck icon'></i> Fornecedores</a></li>
			<li><a href="../pecas/pecas-consulta.html"><i class='bx bxs-wrench icon'></i> Peças</a></li>
			<li><a href="usuarios-consulta.html" class="active"><i class='bx bxs-shield-alt-2 icon'></i> Usuários</a></li>
		</ul>
	</section>

	<section id="content">
		<!-- Barra de navegação superior -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<div class="theme-toggle">
				<input type="checkbox" id="themeToggleCheckbox">
				<label for="themeToggleCheckbox" class="theme-toggle-label">
					<i class='bx bxs-sun'></i>
					<i class='bx bxs-moon'></i>
				</label>
			</div>
			<a href="#" class="nav-link" style="margin-left: auto;">
				<i class='bx bxs-bell icon'></i>
			</a>
			<span class="divider"></span>
			<div class="profile">
				<a href="#" class="nav-link">
					<i class='bx bxs-cog icon' title="Configurações"></i>
				</a>
				<!-- Botão de logout pode ser implementado em JS -->
				<a href="../../login.html" class="nav-link">
					<i class='bx bxs-log-out-circle icon' title="Sair"></i>
				</a>
			</div>
		</nav>

		<main>
			<h1 class="title">Cadastro de Usuário</h1>
			<!-- Breadcrumbs de navegação -->
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="usuarios-consulta.html">Usuários</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Novo Usuário</a></li>
			</ul>

			<div class="data">
				<div class="content-data form-container">
					<div class="head form-header-info">
						<h3 id="formTitle">Novo Usuário</h3>
					</div>
					<!-- Formulário de cadastro de usuário -->
					<form action="#" class="os-form" id="registerForm">
						<div class="form-row">
							<div class="form-group">
								<label for="registerNome">Nome Completo</label>
								<input type="text" id="registerNome" name="nome" required>
							</div>
							<div class="form-group">
								<label for="registerEmail">E-mail</label>
								<input type="email" id="registerEmail" name="email" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="registerCpf">CPF</label>
								<input type="text" id="registerCpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
							</div>
							<div class="form-group">
								<label for="registerTelefone">Telefone</label>
								<input type="text" id="registerTelefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="registerFuncao">Função</label>
								<select id="registerFuncao" name="funcao" class="input" required>
									<option value="">Selecione a função</option>
									<option value="Administrador">Administrador</option>
									<option value="Mecanico">Mecânico</option>
									<option value="Secretaria">Secretária</option>
								</select>
							</div>
							<div class="form-group">
								<label for="registerSenha">Senha</label>
								<input type="password" id="registerSenha" name="senha" required minlength="6">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group full-width">
								<label for="registerConfirmSenha">Confirmar Senha</label>
								<input type="password" id="registerConfirmSenha" name="confirmSenha" required minlength="6">
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Salvar Usuário</button>
							<a href="usuarios-consulta.html" class="btn btn-secondary">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</main>
	</section>

	<!-- Scripts principais -->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script type="module" src="../../assets/js/main.js"></script>
	<script src="../../src/components/BasePageController.js"></script>
	<script src="../../src/services/ApiService.js"></script>
	<script src="../../src/components/UsuarioCadastroController.js"></script>
</body>
</html>
