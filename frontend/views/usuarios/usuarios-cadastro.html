	<section id="content">
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<div class="theme-toggle">
				<input type="checkbox" id="theme-toggle-checkbox">
				<label for="theme-toggle-checkbox" class="theme-toggle-label">
					<i class='bx bxs-sun'></i>
					<i class='bx bxs-moon'></i>

				<i class='bx bxs-bell icon' ></i>

			<span class="divider"></span>
			<div class="profile">
				<a href="#" class="nav-link">
					<i class='bx bxs-cog icon' title="Configurações"></i>
				</a>
				<a href="#" class="nav-link">
					<i class='bx bxs-log-out-circle icon' title="Sair"></i>
				</a>
			</div>
		</nav>
		<main>
			<h1 class="title">Cadastro de Usuário</h1>
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="usuarios-consulta.html">Usuários</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Novo Usuário</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<div class="head">
						<h3>Novo Usuário</h3>
					</div>
					<form action="#" class="os-form">
						<div class="form-row">
							<div class="form-group">
								<label for="nome">Nome Completo</label>
								<input type="text" id="nome" name="nome" required>
							</div>
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="email" id="email" name="email" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
							</div>
							<div class="form-group">
								<label for="telefone">Telefone</label>
								<input type="text" id="telefone" name="telefone" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="funcao">Função</label>
								<select id="funcao" name="funcao" required>
									<option value="">Selecione...</option>
									<option value="Administrador">Administrador</option>
									<option value="Mecânico">Mecânico</option>
									<option value="Atendente">Atendente</option>
								</select>
							</div>
							<div class="form-group">
								<label for="senha">Senha</label>
								<input type="password" id="senha" name="senha" required>
							</div>
						</div>
						<div class="form-group">
							<label for="codigo">Código</label>
							<input type="text" id="codigo" name="codigo" readonly>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn-primary">Cadastrar Usuário</button>
							<a href="usuarios-consulta.html" class="btn-secondary">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</main>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script type="module" src="../../assets/js/main.js"></script>

</html>
