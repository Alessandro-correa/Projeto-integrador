	<style>
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.5);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}
		.modal-content {
			background: white;
			padding: 20px;
			border-radius: 8px;
			max-width: 500px;
			width: 90%;
			max-height: 80vh;
			overflow-y: auto;
			box-shadow: 0 4px 20px rgba(0,0,0,0.1);
		}
		.modal-header {
			border-bottom: 1px solid #eee;
			margin-bottom: 20px;
			padding-bottom: 10px;
			position: relative;
		}
		.modal-header h3 {
			margin: 0;
			color: #333;
		}
		.modal-close {
			position: absolute;
			top: 0;
			right: 0;
			border: none;
			background: none;
			font-size: 24px;
			cursor: pointer;
			color: #666;
		}
		.modal-close:hover {
			color: #333;
		}
		.modal-footer {
			border-top: 1px solid #eee;
			margin-top: 20px;
			padding-top: 15px;
			text-align: right;
		}
	</style>

	<section id="content">
		<nav>

			<div class="theme-toggle">
				<input type="checkbox" id="theme-toggle-checkbox">

		<main>
			<h1 class="title">Orçamentos</h1>
			<ul class="breadcrumbs">
				<li><a href="../../index.html">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Orçamentos</a></li>
			</ul>

			<div class="filter-container">
				<div class="filter-group">
					<input type="text" id="filter-text" placeholder="Buscar por Código, Cliente, Placa...">
				</div>
				<div class="filter-group">
					<select id="filter-status">
						<option value="">Todos os Status</option>
						<option value="Aprovado">Aprovado</option>
						<option value="Pendente">Pendente</option>
						<option value="Rejeitado">Rejeitado</option>
					</select>
					<input type="date" id="filter-data" title="Filtrar por data">
					<button id="clear-filters" class="btn-secondary">Limpar Filtros</button>
				</div>
			</div>
			
			<div class="data">
				<div class="content-data">
					<div class="head">
						<h3>Lista de Orçamentos</h3>
						<a href="orcamentos-cadastro.html" class="btn-primary">Novo Orçamento</a>
					</div>
					<div class="orders">
						<div class="table-wrapper">
							<table id="orcamentos-table">
								<thead>
									<tr>
										<th class="sortable" data-column="id">
											Código
											<i class='bx bx-sort-alt-2 sort-icon'></i>
										</th>
										<th class="sortable" data-column="cliente_nome">
											Cliente
											<i class='bx bx-sort-alt-2 sort-icon'></i>
										</th>
										<th class="sortable" data-column="placa">
											Placa
											<i class='bx bx-sort-alt-2 sort-icon'></i>
										</th>
										<th class="sortable" data-column="valor">
											Valor Total
											<i class='bx bx-sort-alt-2 sort-icon'></i>
										</th>
										<th class="sortable" data-column="status">
											Status
											<i class='bx bx-sort-alt-2 sort-icon'></i>
										</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<!-- Os dados serão carregados dinamicamente via JavaScript -->
								</tbody>
							</table>
						</div>
						<div id="mobile-cards">
							<!-- Os cards móveis serão carregados dinamicamente via JavaScript -->
						</div>
					</div>
				</div>
			</div>
